<script>const menuBtn = document.getElementById('menu-button');
const dropdown = document.getElementById('dropdown-menu');
const closeBtn = document.getElementById('close-button');

// Menu openen
menuBtn.addEventListener('click', () => {
    dropdown.classList.add('active');
});

// Menu sluiten via sluitknop
closeBtn.addEventListener('click', () => {
    dropdown.classList.remove('active');
});

// Menu sluiten bij klikken buiten het menu
document.addEventListener('click', (event) => {
    if (
        !dropdown.contains(event.target) &&
        !menuBtn.contains(event.target)
    ) {
        dropdown.classList.remove('active');
    }
});
const buttons = document.querySelectorAll('.popup-btn');
const popups = document.querySelectorAll('.popup-overlay');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.popup);
        target.style.display = 'block';
    });
});

popups.forEach(popup => {
    popup.addEventListener('click', (e) => {
        if (e.target.classList.contains('popup-overlay') || e.target.classList.contains('close-btn')) {
            popup.style.display = 'none';
        }
    });
});
</script>
